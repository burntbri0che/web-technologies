<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Finlandica;
        }
        .navbar-brand {
            font-size: 1.5em;
            color: #205896 !important;
        }
        .btn-primary {
            background-color: #C9BEAB;
            border-color: #C9BEAB;
        }
        .footer {
            background-color: #F2E9E4 !important;
            color: #fff;
        }
        .task-container {
            padding: 2rem;
            background-color: #F2E9E4;
            color: #000;
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-date {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
        </div>
    </nav>

    <div class="container task-container">
        <h2 class="mb-3">Your Tasks</h2>
        <div id="taskList" class="list-group"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add new task" id="newTaskInput">
            <input type="date" class="form-control task-date" id="newTaskDate">
            <button class="btn btn-outline-secondary" type="button" id="addTaskButton">Add Task</button>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">Â© 2024 Task Manager</span>
        </div>
    </footer>

    <script>
        document.getElementById('addTaskButton').onclick = function() {
            var taskText = document.getElementById('newTaskInput').value;
            var taskDate = document.getElementById('newTaskDate').value;
            if (taskText && taskDate) {
                addTask(taskText, taskDate);
                document.getElementById('newTaskInput').value = '';
                document.getElementById('newTaskDate').value = ''; // clear the date input after adding
            }
        };

        function addTask(taskText, taskDate) {
            var taskList = document.getElementById('taskList');
            var taskItem = document.createElement('div');
            taskItem.className = 'list-group-item task-item';
            taskItem.innerHTML = `
                <div>
                    <input type="checkbox" onchange="toggleTaskStatus(this)" class="form-check-input me-1">
                    <span>${taskText}</span>
                </div>
                <span class="badge bg-secondary">${taskDate}</span>
            `;
            taskList.appendChild(taskItem);
        }

        function toggleTaskStatus(checkbox) {
            if (checkbox.checked) {
                checkbox.parentNode.parentNode.classList.add('completed');
            } else {
                checkbox.parentNode.parentNode.classList.remove('completed');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
