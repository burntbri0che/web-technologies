<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Team Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.2s; /* Animation */
    }
    .card:hover {
      transform: scale(1.05); /* Zoom in */
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container text-center my-3">
  <h2>Every team, side-by-side</h2>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="path_to_your_engineering_icon.png" class="card-img-top" alt="Engineering">
          <h5 class="card-title">Engineering</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="path_to_your_design_icon.png" class="card-img-top" alt="Design">
          <h5 class="card-title">Design</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="path_to_your_product_icon.png" class="card-img-top" alt="Product">
          <h5 class="card-title">Product</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="path_to_your_marketing_icon.png" class="card-img-top" alt="Marketing">
          <h5 class="card-title">Marketing</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="path_to_your_operations_icon.png" class="card-img-top" alt="Operations">
          <h5 class="card-title">Operations</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img src="path_to_your_hr_icon.png" class="card-img-top" alt="HR">
          <h5 class="card-title">HR</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
